    <script>
        const halloweenDate = new Date('October 31, 2024 00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = halloweenDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerText = `Only ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds until Halloween! ðŸŽƒ`;
            } else {
                document.getElementById('countdown').innerText = "It's Halloween time! ðŸŽƒ";
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
